<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>

    <div>
    <input type="text">
    <button onclick="creation()">Add item</button>
    </div>
    
    <script>
        const inputText= document.querySelector('input')
        let id=0;
        function creation(){

           
        const item= document.createElement("div")   
        console.log("inide creation "+inputText.value)
        document.querySelector('div').appendChild(item)
        item.innerHTML="<div id="+ id+">"+ inputText.value+"</div> <button onclick=deleteElement(" + id+")>Delete</button>"
        id++;
    }

    function deleteElement(id)
    {
        let parent=document.getElementById(id).parentElement;
        parent.remove()
        
    }
    </script>
</body>
</html>
