<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <div class="nav-left">
            <a class="logo" href="#">
                <img src="visual-studio-code-icons/vscode.svg">
                <span>Visual Studio Code</span>
            </a>
            <ul>
                <li> <a href="">Docs</a></li>
                <li><a href="">Updates</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">API</a></li>

                <li><a href="">FAQ</a></li>
            </ul>
         </div>

            <img class="icon" src="visual-studio-code-icons/icons8-sun.svg" alt="sun-image">

                <img class="icon" src="visual-studio-code-icons/icons8-magnifying-glass.svg" alt="magnifying-glass">

            <button>Download</button>

    <div class="version">
        
        <p>
            <a href="">Version 1.92</a>

        <button>

    </div>

    <div class="content">
        <div class="section1">
            <div class="section1-left">
                <span>Free. Built on open source. Runs everywhere.</span>
                <div>
                    <h1>Code</h1>

                </div>
                <button>Download for Windows</button>
                <p> <a href="">Web</a>, <a href="">Insiders edition</a> or <a href="">other playforms</a></p>
                <p></p>
            </div>
            
            <div class="section1-right">
                <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="vscode-in-use">
            </div>
        </div>

    </div>
    
</body>
